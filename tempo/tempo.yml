server:
  http_listen_port: ${TEMPO_HTTP_PORT}
  grpc_listen_port: 0

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:${TEMPO_OTLP_HTTP_PORT}
        grpc:
          endpoint: 0.0.0.0:${TEMPO_OTLP_GRPC_PORT}

ingester:
  max_block_bytes: 104857600
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 24h

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
